<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BookMark App</title>
    <link rel="stylesheet" href="../../assets/style.css" />
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <header>Bookmark App</header>
    <div id="app">
      <!-- <pre>
        {{ filteredBookmarkList }}
      </pre> -->
      <div class="container mb-10">
        <input
          type="text"
          placeholder="search.."
          v-model="searchText"
          class="search"
        />
      </div>
      <div class="container mb-10">
        <input v-model="title" class="mr-5" type="text" placeholder="Title" />
        <input
          v-model="description"
          class="mr-5"
          type="text"
          placeholder="Description"
        />
        <input v-model="url" class="mr-5" type="text" placeholder="Url" />
        <button @click="addBookmarkItem" class="btn-sm btn-primary">
          Ekle
        </button>
      </div>
      <div class="container">
        <div v-if="hasNoItem" class="bg-primary" style="padding: 5px 10px">
          Burada herhangi bir bookmark kayıtlı değildir :(
        </div>
        <div class="bookmark--app--container">
          <div
            v-for="bookmark_item in filteredBookmarkList"
            :key="bookmark_item.id"
            class="bookmark-item"
          >
            <div class="header">
              <h3>{{ bookmark_item.title }}</h3>
              <button
                @click="deleteBookmark(bookmark_item.id)"
                class="btn-sm btn-danger"
              >
                Kaydı Sil
              </button>
            </div>
            <p class="mt-20 mb-20">{{ bookmark_item.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <button
                class="btn-primary btn-sm"
                @click="bookmark_item.showLink = !bookmark_item.showLink"
              >
                Göster
              </button>
              <a
                v-if="bookmark_item.showLink"
                target="_blank"
                :href="bookmark_item.url"
                >Link</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
