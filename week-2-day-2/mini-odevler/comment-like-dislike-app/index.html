<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Comment Like/Dislike App</title>
  <link rel="stylesheet" href="/assets/style.css" />
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <header>Comment Like/Dislike App</header>
  <div class="container" id="app">
    <div class="comment--like--dislike--app">
      <div v-for="item in comments" class="card mb-10 comment--item">
        <p>
           {{item.comment}}
        </p>

        <div class="action--button--container text-right mt-10">
          <button @click="item.likes++" class="btn-sm btn-success">Beğendim ({{item.likes}})</button>
          <button @click="item.dislikes++" class="btn-sm btn-danger">Beğenmedim ({{item.dislikes}})</button>
        </div>
      </div>


    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
